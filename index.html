<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan grid bootstrap</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">

</head>
<!--Membuat form-->

<body>
    <div class="container">
        <h5>Form grid</h5>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <label for="contoh1">Nama</label>
                    <input type="text" class="form-control" id="contoh1" placeholder="Nama">
                </div>
                <div class="col-md-6">
                    <label for="contoh2">Username</label>
                    <input type="text" class="form-control" id="contoh2" placeholder="Username">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="contoh1">Nama Adik</label>
                    <input type="text" class="form-control" id="contoh1" placeholder="Nama Adik">
                </div>
                <div class="col-md-4">
                    <label for="contoh2">Status pendidikan</label>
                    <input type="text" class="form-control" id="contoh2" placeholder="Status pendidikan">
                </div>
                <div class="col-md-4">
                    <label for="contoh2">Alamat Sekolah</label>
                    <input type="text" class="form-control" id="contoh2" placeholder="Alamat Sekolah">
                </div>
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Tombol</button>

        </form>

    </div>
</body>

</html>
